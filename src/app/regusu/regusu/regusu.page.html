<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> 
    </ion-buttons>
    <ion-title>regusu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h2 class="text-center">Registrar un nuevo Usuario</h2>
    <form (ngSubmit)="altaUser(form)" #form="ngForm">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="usu.strNombre" name="strNombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="usu.strPassword" name="strPassword" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="usu.strCorreo" name="strCorreo" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Direccion</ion-label>
        <ion-input [(ngModel)]="usu.strDireccion" name="strDireccion" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input [(ngModel)]="usu.nmbEdad" name="nmbEdad" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefonos</ion-label>
        <ion-input [(ngModel)]="usu.arrTelefonos" name="arrTelefonos" type="number"></ion-input>
      </ion-item>
          
        <ion-item class="text">
          <ion-label>Tipo de usuario</ion-label>
          <ion-select [(ngModel)]="usu.tipo" placeholder="Select" name="tipo">
            <ion-select-option value="Usuario">Pasajero</ion-select-option>
            <ion-select-option value="Chofer">Chofer</ion-select-option>
            <ion-select-option value="Administrador">Administrador</ion-select-option>
          </ion-select>
        </ion-item>
      

      <ion-button class="mt-3" expand="block" fill="outline" type="submit" >Registrar Usuario</ion-button>
    </form>
  </div>
</ion-content>
